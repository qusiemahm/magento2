      plugins.security.disabled: 'true'
      plugins.security.ssl.http.enabled: 'true'

    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - app-network

