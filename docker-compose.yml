version: '3.8'

services:
  web:
    build: .
    container_name: php-apache
    ports:
      - "8855:80"
    depends_on:
      - opensearch
    environment:
      DB_HOST: 65.21.12.12:5557
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: OiioNv0zo0KMM7GKfhjiR9PM1A7QDX8m3wc0sf5jigXlnjhFD3B95KkjYrcvK5ld
      OPENSEARCH_HOST: opensearch
      OPENSEARCH_PORT: 9200
    volumes:
      - .:/var/www/html
    networks:
      - app-network

  opensearch:
    image: opensearchproject/opensearch:2.9.0
